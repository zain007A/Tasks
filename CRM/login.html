<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/04bf3b045f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="col1">
            <img src="Picture1.png" alt="logo" height="100%" >
        </div>
        <div class="col2">
            <div class="form-data">
                <h1 id="title">Sign In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id ="email" required autofocus autocomplete="on">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <p>Lost Password <a href="forget.html">Click Here!</a></p>
                    <div class="btn">
                        <button type="button" id="signinBtn" onclick="signin()">Sign in</button>
                    </div> 
                    
                </div>
                 
                <div class="btnn">
                    <button type="button" > <a href="sigup.html">Register </a></button>
                </div> 
            </form>
            
            </div>
        </div>

    </div>
    <script>
        function signin(){
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;

            var email1=localStorage.getItem("email1");
            var password1=localStorage.getItem("password1");

            if(email==email1 && password==password1){
                window.location.href="home.html";

            }
            else {
                alert("Email or Password is Incorrect")
            }

        }
       
    </script> 
    
</body>
</html>
