<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
    <script src="https://kit.fontawesome.com/04bf3b045f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="form-data">
            <h1 id="title">Forget Password?</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your Email" id ="email" required autofocus autocomplete="on">
                    </div>
                    <div class="btn">
                        <button type="button" id="signinBtn" onclick="signin()">Submit</button>
                    </div> 
                    
                </div>
                 
            </form>
        </div>

    </div>
   
    
</body>
</html>
