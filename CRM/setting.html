<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Settings</title>
  <link rel="stylesheet" type="text/css" href="setting.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <ul>
        
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Settings</h2>
    <form>
      <h3>General Settings</h3>
      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" name="company-name">

      <label for="timezone">Timezone:</label>
      <select id="timezone" name="timezone">
        <option value="est">EST</option>
        <option value="pst">PST</option>
        <option value="utc">UTC</option>
        <!-- Add more timezone options as needed -->
      </select>

      <h3>Email Settings</h3>
      <label for="email-notifications">Email Notifications:</label>
      <input type="checkbox" id="email-notifications" name="email-notifications">

      <label for="email-frequency">Email Frequency:</label>
      <select id="email-frequency" name="email-frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="submit">Save Settings</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Admin CRM Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
